<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 de Casa</title>
</head>
<body>

    <h1>Formulário Completo</h1>
    <label for=""><strong>Nome Completo:</strong></label>
    <input type="nome completo" placeholder="Digite seu nome completo">
    <br>
    <label for=""><strong>Email:</strong></label>
    <input type="email" placeholder="seuemail@example.com">
    <br>
    <label for=""><strong>Senha:</strong></label>
    <input type="password" placeholder="Digite uma senha">
    <br>
    <label for=""><strong>Idade:</strong></label>
    <input type="number" id="valor">
    <br>
    <label for=""><strong>Data de Nascimento:</strong></label>
    <input type="date">
    <br>
    <label for=""><strong>Gênero:</strong></label>
    <select name="" id="">
        <option value="">Selecine seu gênero</option>
        <option value="">Macho</option>
        <option value="">Fêmea</option>
    </select>
    <br>
    <fieldset>
        <legend><strong>Preferências de Contato:</strong></legend>
        <input type="radio">
        <label for=""><strong>Email</strong></label>
        <br>
        <input type="radio">
        <label for=""><strong>Telefone</strong></label>
        <br>
    </fieldset>
    <label for=""><strong>Deseja receber nossa newlestter?</strong></label>
    <input type="checkbox" name="" id="">
    <br>
    <label for=""><strong>Anexe seu currículo (PDF ou DOCX):</strong></label>
    <input type="file">
    <br>
    <label for=""><strong>Mensagem:</strong></label>
    <textarea cols="30" rows="10">Escreva sua mensagem aqui...</textarea>


            
</body>
<br><br>
<a href="home.html">Voltar</a>

</html>
